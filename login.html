<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to your Dropavo account.">
  
  <title>Sign In â€” Dropavo</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¥‘</text></svg>">
</head>
<body>
  <!-- ========================================================================
       AUTH LAYOUT
       ======================================================================== -->
  <div class="auth-layout">
    <!-- Left Side - Branding -->
    <div class="auth-branding">
      <a href="index.html" class="logo">
        <div class="logo-icon">
          <img src="logo.png" alt="Dropavo" class="logo-img">
        </div>
        <span class="logo-wordmark">Dropavo</span>
      </a>
      
      <div class="auth-branding-content">
        <h1>Welcome back</h1>
        <p>Sign in to access your dashboard, manage products, and track orders.</p>
        
        <div class="auth-stats">
          <div class="auth-stat">
            <div class="auth-stat-value">12K+</div>
            <div class="auth-stat-label">Active Merchants</div>
          </div>
          <div class="auth-stat">
            <div class="auth-stat-value">$2.4M</div>
            <div class="auth-stat-label">Monthly Sales</div>
          </div>
          <div class="auth-stat">
            <div class="auth-stat-value">99.8%</div>
            <div class="auth-stat-label">Success Rate</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Right Side - Form -->
    <div class="auth-form-container">
      <div class="auth-form-wrapper">
        <div class="auth-form-header">
          <h2>Sign in to Dropavo</h2>
          <p>Enter your credentials to continue</p>
        </div>
        
        <!-- Google Sign In Button -->
        <button type="button" class="btn btn-google" onclick="handleGoogleSignin()">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <!-- Email Sign In Form -->
        <form class="auth-form" onsubmit="handleEmailSignin(event)">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="input" placeholder="you@example.com" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="input" placeholder="Enter your password" required>
          </div>
          
          <div class="form-row">
            <label class="checkbox-label">
              <input type="checkbox">
              <span>Remember me</span>
            </label>
            <a href="#" class="form-link">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg btn-full">
            Sign In
          </button>
        </form>
        
        <p class="auth-switch">
          Don't have an account? <a href="signup.html">Create one free</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Handle Google Sign In
    function handleGoogleSignin() {
      // In production, this would redirect to Google OAuth
      // For demo, we'll simulate a successful login
      alert('Google OAuth would open here. For demo purposes, redirecting to dashboard...');
      
      // Set a flag in localStorage to simulate being logged in
      localStorage.setItem('dropavo_logged_in', 'true');
      localStorage.setItem('dropavo_user', JSON.stringify({
        name: 'Demo User',
        email: 'demo@example.com',
        avatar: null
      }));
      
      window.location.href = 'dashboard.html';
    }
    
    // Handle Email Sign In
    function handleEmailSignin(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      // For demo, simulate successful login
      localStorage.setItem('dropavo_logged_in', 'true');
      localStorage.setItem('dropavo_user', JSON.stringify({
        name: 'Merchant User',
        email: email,
        avatar: null
      }));
      
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
